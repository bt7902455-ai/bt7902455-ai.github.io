<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

<body>
    <h1>Harmony Puzzle</h1>
    <div class="game-container">
        <div id="game-status"></div>
        <div id="tictactoe-board"></div>
        <a href="index.html">Back to Game Hub</a>
    </div>
    <script>
        let currentSymbol = '🌟';
        let board = ['', '', '', '', '', '', '', '', ''];
        let gameActive = true;

        function initTicTacToe() {
            const boardDiv = document.getElementById('tictactoe-board');
            boardDiv.innerHTML = '';
            board = ['', '', '', '', '', '', '', '', ''];
            gameActive = true;
            currentSymbol = '🌟';
            document.getElementById('game-status').textContent = `Place a ${currentSymbol} to create harmony`;

            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.dataset.index = i;
                cell.addEventListener('click', handleCellClick);
                boardDiv.appendChild(cell);
            }
        }

        function handleCellClick(event) {
            const index = event.target.dataset.index;
            if (board[index] === '' && gameActive) {
                board[index] = currentSymbol;
                event.target.textContent = currentSymbol;
                if (checkHarmony()) {
                    document.getElementById('game-status').textContent = 'Beautiful harmony created!';
                    gameActive = false;
                } else if (board.every(cell => cell !== '')) {
                    document.getElementById('game-status').textContent = 'Board filled with peace!';
                    gameActive = false;
                } else {
                    currentSymbol = currentSymbol === '🌟' ? '☮️' : '🌟';
                    document.getElementById('game-status').textContent = `Place a ${currentSymbol} to create harmony`;
                }
            }
        }

        function checkHarmony() {
            const winConditions = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
                [0, 4, 8], [2, 4, 6] // Diagonals
            ];
            return winConditions.some(condition => {
                return condition.every(index => board[index] === currentSymbol);
            });
        }

        initTicTacToe();
    </script>
